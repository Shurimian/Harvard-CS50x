<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            document.addEventListener("DOMContentLoaded", function(){

                // Check question 1
                let correct = document.querySelector(".correct");
                correct.addEventListener("focus", function(){
                correct.style.backgroundColor = "#00FF80";
                document.querySelector("#answer1").innerHTML = "Correct!";
                });

                let incorrect = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrect.length; ++i){
                    incorrect[i].addEventListener("click", function(){
                        incorrect[i].style.backgroundColor = "red";
                        document.querySelector("#answer1").innerHTML = "Incorrect!";
                    });
                };

                // Check question 2
                let ansVal = document.querySelector("input");
                let question2 = document.querySelector(".question2");
                let statement = document.querySelector("#answer2");
                question2.addEventListener("click", function(){
                   if (ansVal.value.toLowerCase() == "canada")
                   {
                        ansVal.style.backgroundColor = "#00FF80";
                        statement.innerHTML = "Correct!";
                   }
                   else
                   {
                       ansVal.style.backgroundColor = "red";
                       statement.innerHTML = "Incorrect!";
                   }
                });

            });

        </script>
    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>What is the name of my Grade.11 Physics teacher?</h3>

                <div class="buttonAlign">
                    <div class="buttonSize">
                        <button class="correct"> Mr.Baker </button>
                        <button class="incorrect"> Mr.Mccumber </button>
                        <button class="incorrect"> Mrs.Coulthard </button>
                        <button class="incorrect"> Mrs.Wong </button>
                        <button class="incorrect"> Mr.Rawlins </button>
                    </div>
                </div>

                <p id="answer1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What country has a purely satirical party known as the "Rhinocerous Party"?</h3>

                <input type="text" placeholder="Answer" name="answer"></input>
                <button class="question2" style="font-weight: bold">Check Answer</button>

                <p id="answer2"></p>
            </div>

        </div>
    </body>
</html>
